name: Daily Transaction Fetch

on:
  schedule:
    # Runs every day at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  fetch-transactions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests python-dotenv pandas
        
    - name: Run transaction fetch script
      env:
        GW2_KEY: ${{ secrets.GW2_KEY }}
      run: |
        python fetch_daily_transactions.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Daily transaction fetch $(date +'%Y-%m-%d')" && git push)
